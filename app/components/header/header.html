<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
<div class="jumbotron text-center" ng-show="!getUserName()">
    <div class="header">
        <h2>About the page</h2>
        <span>
    Page is Under Construction
    </span>
    </div>
</div>
<nav class="navbar navbar-inverse" ng-show="getUserName()">
    <div class="container-fluid">
        <div class="navbar-header">
            <img class="navbar-brand brand-css" src="/app/components/header/images/favicon.ico.png" alt="{{menu.brand.name}}" title="{{menu.brand.name}}">
        </div>
        <ul class="nav navbar-nav" ng-repeat="page in menu.Pages">
            <li ng-class="{active:page.isActive == true}" ng-click="activatePage(page)"><a class="active" href="javascript:void(0)">{{page.name}}</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right ">
            <li><a><span class="glyphicon glyphicon-user "></span>{{" " +getUserName()}}</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="javascript:void(0)">{{menu.settings.name}}
                 <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li ng-repeat="item in menu.settings.list">
                        <a href="javascript:void(0)" ng-click="$eval(item.action)(item)"><span ng-if="item.class" class="{{item.class}}"></span> {{item.name}}
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
