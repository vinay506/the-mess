<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
<div class="jumbotron text-center" ng-if="!getUserName()">
    <div class="header">
        <h2>About the page</h2>
        <span>
    Page is Under Construction
    </span>
    </div>
</div>
<nav class="navbar navbar-inverse" ng-if="getUserName()">
    <div class="container-fluid">
        <div class="navbar-header">
            <img class="navbar-brand brand-css" src="/app/components/header/images/favicon.ico.png" alt="{{menu.brand.name}}" title="{{menu.brand.name}}">
        </div>
        <ul class="nav navbar-nav" ng-repeat="page in menu.Pages">
            <li ng-class="{active:page.isActive == true}" ng-click="activatePage(page)"><a class="active" href="javascript:void(0)">{{page.name}}</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right ">
            <li><a><span class="glyphicon glyphicon-user "></span>{{" " +getUserName()}}</a></li>
            <li><a href="javascript:void(0) " ng-click="logOut() "><span class="glyphicon glyphicon-log-out"></span> Sign Out</a></li>
        </ul>
    </div>
</nav>
