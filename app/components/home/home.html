<table-view dataconf="home-data" view-conf-name="home-view" update="cartDetails">
</table-view>
<a href="javascript:void(0)" class="btn btn-info btn-lg plus-cart" data-toggle="modal" data-target="#myModal">
          <span class="glyphicon glyphicon-plus-sign"></span> Plus
        </a>
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Cart Item</h4>
            </div>
            <div class="modal-body cart-body">
                <form>
                    <div ng-repeat="field in cartView.columns">
                        <div ng-if="checkFieldType(field)" class="input-group cart-form-item">
                            <span class="input-group-addon">{{field.column}}</span>
                            <input type="text" class="form-control" placeholder="please enter {{field.column | lowercase}} details " ng-model="cart[field.column]">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-info" data-dismiss="modal" ng-click="addCartDetails(cart)">ADD</button>
                <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
